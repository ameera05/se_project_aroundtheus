<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ameera Marzouq" />
    <meta name="keywords" content="Around the United States" />
    <meta name="description" content="Travel" />
    <title>Around The U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/ATWlogo.svg"
          alt="Around the U.S. logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img src="./images/Avatar.png" alt="Avatar" class="profile__image" />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              type="button"
              id="profile__edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&#169; 2022 Around The U.S.</p>
      </footer>
    </div>
    <!--Edit profile modal-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-edit-modal-close"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form" id="modal__input_type_title">
          <label class="modal__label">
            <input
              type="text"
              name="title"
              id="profile-title-input"
              class="modal__input modal__input_type_title"
              placeholder="Name"
              maxlength="40"
              minlength="2"
              required
            />
            <span class="modal__error" id="profile-title-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="text"
              name="description"
              id="profile-description-input"
              class="modal__input modal__input_type_description"
              placeholder="About me"
              maxlength="200"
              minlength="2"
              required
            />
            <span class="modal__error" id="profile-description-error"></span>
          </label>
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <!--Add card modal-->
    <div class="modal" id="profile-add-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="profile-add-modal-close"
          type="button"
        ></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="add-card-form">
          <label class="modal__label">
            <input
              type="text"
              name="title"
              id="profile-title-input"
              class="modal__input modal__input_type_title"
              placeholder="Title"
              type="text"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="modal__error" id="profile-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="url"
              name="url"
              id="card-link"
              class="modal__input modal__input_type_url"
              placeholder="Image URL"
              required
            />
            <span class="modal__error" id="card-link-error"
              >Please fill out this field</span
            >
          </label>
          <button
            disabled
            type="submit"
            class="modal__button modal__button_disabled"
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!----preview modal-->
    <div class="modal" id="preview-image-modal">
      <div class="modal__container modal__container-image">
        <button
          class="modal__close modal__close_preview"
          id="preview-image-close-button"
          type="button"
        ></button>
        <img class="modal__image" src="" alt="" />
        <p class="modal__image-label"></p>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img src="" class="card__image" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            class="card__like-button"
            type="button"
            id="like-button"
          ></button>
          <button
            class="card__delete-button"
            type="button"
            id="delete-button"
          ></button>
        </div>
      </li>
    </template>
    <script src="scripts/index.js" defer></script>
    <script src="scripts/validation.js" defer></script>
  </body>
</html>
